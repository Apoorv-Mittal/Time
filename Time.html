<!DOCTYPE html>
<html>
<head>
    <title>Clock</title>
<script>
function startTime() {
    var today = new Date();
    var h = today.getHours();
    var m = today.getMinutes();
    var s = today.getSeconds();
    m = checkTime(m);
    s = checkTime(s);
    if (h>12){
        h-=12;
         document.getElementById('txt').innerHTML =h + ":" + m + ":" + s+"pm";
     }
     else
        document.getElementById('txt').innerHTML =h + ":" + m + ":" + s+"pm";
    var t = setTimeout(startTime, 500);
}
function checkTime(i) {
    if (i < 10) {
    i = "0" + i
    };  // add zero in front of numbers < 10
    return i;
}
</script>
<style type="text/css">
    body{
        text-align: center;
        font-size: 100px;
        background-color: lightblue;
        color: white;
        margin-top: 300px;
    }
</style>
</head>
<body onload="startTime()">

<div id="txt"></div>

</body>
</html>
